    <title>Amazon login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <section class="login-menu">
        <div><p>Sign In</p>
            <div><p>Email (phone or mobile accounts)</p></div>
                <div><input type="email" placeholder="Enter Email"></input></div>
                <p>Password</p> <div class="forgot"><a href="_blank"><small>Forgot Password</small></div> <br>
                <div><input type="password" id="pwd" placeholder="Enter Password"></input></div>               
                <div><button class="continue">Continue</button></div>
                <div class="help"><a href="_blank">Need Help?</div>
        </section>
        
        <section class="sign-up">
        <div>
            <div><p class="new">New To Amazon?</p></div>
                <br>               
                <div class="button2"><button type="button2" class="block">Create Your Amazon Account</button></div>
        </div>
        
        </section>
    </nav>

</html>
